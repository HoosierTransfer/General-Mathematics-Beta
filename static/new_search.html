        <script>
            var bar_toggled = false;
            function toggle_bar() {
                if(bar_toggled == false) {
                    bar_toggled = true;
                    //alert(432);
                    document.getElementById("app").style = "visibility: visable;";
                    document.getElementById("split").style = "width: 90%;";
                    document.getElementById("sidebar").style = "width: 200px;";
                    //document.getElementById("bars").className = "fa-solid fa-xmark bar";
                    var menuElements = document.getElementsByClassName("hideText");


                    for(var i = 0; i < menuElements.length; i++) {
                        menuElements[i].style = "visibility: visable;";
                    }
                } else {
                    bar_toggled = false;
                    document.getElementById("app").style = "visibility: hidden;";
                    document.getElementById("split").style = "width: 75%;";
                    document.getElementById("sidebar").style = "width: 75px;";
                    //document.getElementById("bars").className = "fa-solid fa-bars bar";

                    var menuElements = document.getElementsByClassName("hideText");

                    for(var i = 0; i < menuElements.length; i++) {

                    }
                }
            }
