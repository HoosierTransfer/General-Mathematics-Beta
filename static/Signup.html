	<div class="container" id="container">

				<!-- <div class="social-container">

				<input type="email" name="email" placeholder="Email" id="main"/>
				<input type="password" placeholder="Password" name="password" id="passwd"/>
				<input type="password" placeholder="Confirm Password" id="passwdconf"/>

				<button>Sign Up</button>
			</form>
