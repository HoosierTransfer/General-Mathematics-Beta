<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0"></script>
	<link rel="stylesheet" href="style.css">
	<title>Sign Up</title>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0"></script>
	<script type="module" src="supabase.js"></script>
	<script type="module">
		import { Signup } from "./supabase.js";
		window.Signup1 = Signup;
	  </script>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				<h1>Sign Up</h1>
				<!-- <div class="social-container">
                    <i class="fa-brands fa-github fa-2xl"></i>				</div>
				<span>or use your email</span> -->
				<input type="email" placeholder="Email" id="main"/>
				<input type="password" placeholder="Password" id="passwd"/>
				<input type="password" placeholder="Confirm Password" id="passwdconf"/>
				<input type="secret" placeholder="Secret Key" id="key"/>
				<button onclick="Signup1()" type="button">Sign Up</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Science Help</h1>
					<p>Get help with science for free!</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
